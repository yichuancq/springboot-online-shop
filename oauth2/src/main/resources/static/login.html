<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="login-form" align="center">
    <h1>用户验证</h1>
    <form class="form" action="#" th:action="@{/login}"
          th:object="${userInfo}" method="post" style="width:400px">
        <div>
            <div class="form-group" align="left">
                <label class="control-label">用户名</label>
                <input class="form-control" type="text" placeholder="请输入用户名" name="username"/>
            </div>
            <div class="form-group" align="left">
                <label class="control-label">密码</label>
                <input class="form-control" type="password" name="password" placeholder="请输入密码"/>
            </div>
            <div class="form-group">
                <div class="checkbox" align="left">
                    <label>
                        <input type="checkbox"> 请打勾
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
            <div class="form-message">
                <label th:text="${error}"></label>
                <label th:text="${msg}"></label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
