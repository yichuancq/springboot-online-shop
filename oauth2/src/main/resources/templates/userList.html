<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div align="center" class="table-responsive">
    <h1>show users</h1>
    <!-- userInfo-->
    欢迎你:<label th:text="${userInfo.username}"></label>
    &nbsp;&nbsp;&nbsp;<a href="/login">login</a>
    <br/>

    <br/>
    <!--循环打印角色信息-->
    <table class="table table-striped" style="width:80%">
        <div align="center">
            <!-- 表示一个成功的或积极的动作 -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                添加Role
            </button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-success" id="myButton">
                show Role
            </button>
        </div>
        <thead>
        <tr>
            <th>ID</th>
            <th>角色名称</th>
            <th>描述</th>
        </tr>
        </thead>
        <tr th:each="sysRoleList:${sysRoleList}" class="success">
            <td th:text="${sysRoleList.id}"/>
            <td th:text="${sysRoleList.role}"/>
            <td th:text="${sysRoleList.description}"/>
        </tr>
    </table>
    <br/>
    <table class="table table-striped" style="width:80%">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>权限</th>
            <th>URL</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr th:each="sysPermissionList:${sysPermissionList}">
            <td th:text="${sysPermissionList.id}"/>
            <td th:text="${sysPermissionList.name}"/>
            <td th:text="${sysPermissionList.permission}"/>
            <td th:text="${sysPermissionList.url}"/>
            <td>
                <button type="button" class="btn btn-success">修改</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-success">删除</button>
            </td>
        </tr>
    </table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="form" action="#" th:action="@{/addRole}" method="post" style="width:400px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h5 class="modal-title" id="myModalLabel" align="center">
                        添加角色
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="form-group" align="left">
                        <label class="control-label">名称</label>
                        <input class="form-control" type="text" name="role" placeholder="输入名称"/>
                    </div>
                    <div class="form-group" align="left">
                        <label class="control-label">描述</label>
                        <input class="form-control" type="text" name="description" placeholder="输入描述"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="submit" class="btn btn-success">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal -->
</div>
<script>
$(function() {
    $("#myButton").click(function(){
       window.location.href="/roleList";
    });
});
</script>
</body>
</html>
