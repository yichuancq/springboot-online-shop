<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>userList</title>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">

</head>
<body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-group demoTable" align="left">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加用户</button>
    </div>
</script>
<div>
    <br/>
    <table style="width:80%" class="layui-hide" id="demo" lay-filter="demo"></table>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });

  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;
        form.render('select');
        table.render({
            elem: '#demo'  //绑定table id
            , url: '/userData'  //数据请求路径，
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , cellMinWidth: 80
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'id'}
                    , {field: 'username', title: 'userName'}
                    , {field: 'nickname', title: 'nickname'}
                    , {field: 'password', title: 'password'}
                    , {field: 'createTime', title: '添加时间', templet: '#createTime'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            , id: 'testReload'
            , page: true
            , limit: 10   //默认十条数据一页
            , limits: [10, 20, 30, 50]  //数据分页条
            , done: function (res, curr, count) {
                layer.msg(res.msg)
            }

        });

        form.on('select(search_type)', function (data) {
            if ($("#search_type")[0].value == '') {
                layer.msg('请选择数据源类型')
                return;
            }
            //执行重载
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    driverType: data.value //查询条件
                }
            });
        });
    });
</script>
</html>
</html>
